{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- <script src="https://code.jquery.com/jquery-3.7.1.min.js" defer></script>
    <script src="{% static 'main/js/script.js' %}" defer></script> -->
    <link rel="stylesheet" href="{% static 'add_new_tenant/css/main.css' %}">
</head>
<body>
    <!-- <h1>Вітаю на нашому сайті, {{user.username}}!</h1>
    <form action="" method="POST">

        <button class="logout">Logout</button>

    <form action="" method="POST">
        {% csrf_token %}
        <div id = "ilya">
            <label for="shopping_center">Торговый комплекс:</label>
            <select name="shopping_center" id="shopping_center">
                <option value="first_mall">Днепр - Зоряный</option>
                <option value="second_mall">Харьков - Героев Труда 9</option>
            </select>
            <label for="number_contract">Номер договора:</label>
            <input type="text" name="number_contract" id="number_contract"> 
        </div>
    <p id="p1">Срок действия:</p>
    <hr>
    <div id = "vanya">
        <div class = 'vanyadiv1'>
            <label for="start_contract">Начало договора:</label>
            <input type="date" name="start_contract" id="start_contract" value="2024-02-10" min="2024-02-10" max="2100-01-01">
            <label for="data_to">Дата По:</label>
            <input type="date" name="data_to" id="data_to" value="2024-02-10" min="2024-02-10" max="2100-01-01">
        </div>
        <div class = 'vanyadiv2'> 
            <label for="data_contract">Дата договора:</label>
            <input type="date" name="data_contract" id="data_contract" value="2024-02-10" min="2024-02-10" max="2100-01-01">
            <!-- <input type="text" placeholder='Ошибок не обнаружено' readonly id = 'vanyainput'> -->
        </div>
        <hr>
    </div>
        <div class="second_div" id = "diana1">
            <span class="second">
                <!-- <p >Арендодатель:</p>
                <select name="landlord">
                    <option value="first_arendodatel">1</option>
                    <option value="second_arendodatel">2</option>
                    <option value="third_arendodatel">3</option>
                </select> -->
                <label for="landlord_input">Арендодатель:</label>
                <input type="text" name="landlord" id="landlord_input">
                <!-- <p>Арендатор:</p>
                <select name="tenant">
                    <option value="first_arendodator">1</option>
                    <option value="second_arendodator">2</option>
                    <option value="third_arendodator">3</option>
                </select> -->
                <label for="tenant_input">Арендатор:</label>
                <input type="text" name="tenant" id="tenant_input">
            </span>
            <!-- <p>Арендодатель P/C:</p>
            <select name="landlordPC">
                <option value="first_arendodatelPC">абоба</option>
                <option value="second_arendodatelPC">абобус</option>
                <option value="third_arendodatelPC">автобус</option>
            </select> -->
            <label for="landlordPC_input">Арендодатель P/C:</label>
            <input type="text" name="landlordPC" id="landlordPC_input">
            <p id="p1">Прочее:</p>
        </div>
    <hr>
        <div class="third_div" id = "diana2">
            <span class="third">
                <label class="third_object" for="type_contract">Тип договора:</label>
                <select class="third_object" name="type_contract" id="type_contract">
                    <option class="third_object" value="first_type">Договора Энергетика</option>
                    <option class="third_object" value="second_type">Договора Старшого Энергетика</option>
                    <option class="third_object" value="third_type">Договора Директора</option>
                </select>
                <span id="row1">
                    <input class="third_object" type="checkbox" id="advertising_tax" name="advertising_tax" value="advertising_tax">
                    <label class="third_object" for="advertising_tax">Налог на рекламу</label><br>
                </span>
            </span>
            <span class="third">
                <input class="third_object" type="checkbox" id="working" name="working" value="working">
                <label class="third_object" for="working">В работе</label><br>

                <input class="third_object" type="checkbox" id="closed" name="closed" value="closed">
                <label class="third_object" for="closed">Закрыт(Архив)</label><br>
            </span>
            <span>
                <label class="third_object" for="comment">Коментарий:</label>
                <input class="third_object" type="text" class="third_input" name="comment" id="comment">
            </span>
            <span>
                <label class="third_object" for="number_contract_count">Номер договора в счете:</label>
                <input class="third_object" type="text" class="third_input" name="number_contract_count" id="number_contract_count">
            </span>
            <span>
                <label class="third_object" for="main_contract">Основной договор:</label>
                <select class="third_object" name="main_contract" id="main_contract">
                    <option class="third_object" value="first_main">12354</option>
                    <option class="third_object" value="second_main">32972</option>
                    <option class="third_object" value="third_main">85874</option>
                </select>
            </span>
            <span>
                <label class="third_object" for="main_lot">Основной лот:</label>
                <input class="third_object" type="text" name="main_lot" id="main_lot">
            </span>
        </div>
        <button class="third_object">Сохранить</button>
        <button class="third_object">Отменить</button>
    </form>
</body>
</html>
